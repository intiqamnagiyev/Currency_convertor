<div class="form-columns">

    <div class="exchange-form-column">
                        <span class="select-name">
                            From
                        </span>

        <div>
            <label for="tofiq">Choose a currency:</label>
            <select name="base" id="tofiq">
                <option selected th:text="${object.base_ccy}"></option>
                <option th:each="curr : ${currencies}" th:text="${curr}">EUR</option>
            </select>
        </div>
        <div id="exchange-from-result" class="exchange-result">
            <!--                        <span class="exchange-result-currency">$</span>-->
            <input type="text" class="currency-input" th:value="${amount}" name="amount"
                   placeholder="Enter amount to convert..">
        </div>
        <h1 th:object="${msj}"></h1>
    </div>

    <div class="exchange-form-column">
                        <span class="select-name">
                            To
                        </span>
        <div>
            <label for="quote">Choose a currency:</label>
            <select id="quote" name="quote">
                <option selected th:text="${object.quote_ccy}"></option>
                <option th:each="curr : ${currencies}" th:text="${curr}">EUR</option>
            </select>
        </div>
        <div id="exchange-to-result" class="exchange-result">
            <!--                        <span class="exchange-result-currency">â‚¬</span>-->
            <input type="text" class="currency-input" th:value="${result}" placeholder="000">
        </div>

    </div>

</div>
