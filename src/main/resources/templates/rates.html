<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        lang="en">

<!-- Added by HTTrack --><meta http-equiv="content-type" content="text/html;charset=UTF-8" /><!-- /Added by HTTrack -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/rates.css}">
    <link rel="stylesheet" th:href="@{/css/custom-select.css}">
    <title>Exchange: Rates</title>
</head>

<body>
    <header class="main-header">
        <a href="main-page.html" class="main-header-logo"><img th:src="@{/img/iba-tech-logo-white.svg}"
                                                                 alt="IBA Tech Academy"></a>
        <div class="main-header-wrapper">
            <div class="main-header-profile-wrapper">
                <div class="main-header-profile-credentials">
                    <span th:text="${fullName}" class="main-header-username"></span>
                    <div class="log-out-block">
                        <img th:src="@{/img/log-out-icon.svg}" alt="Log out">
                        <a href="/web/logout" class="log-out-btn">Log out</a>
                    </div>
                </div>
                <img class="main-header-user-icon" th:src="@{/img/user-icon-with-background.svg}" alt="User Icon">
            </div>
        </div>
    </header>

    <section class="rates">
        <div class="exchange-content">
            <h3 class="exchange-content-heading">
                Exchange rate dates
            </h3>
            <p th:text="${fromDate + ' / 10 July'}" class="exchange-content-subheading">
            </p>

            <ul th:each="rate : ${rates}" class="rates-list">
                <li class="rates-item">
                    <div th:text="${'1' + baseFrom + '/' + #numbers.formatDecimal(rate.value,1,'COMMA',3,'POINT') + baseTo}" class="rate"></div>
                    <p th:text="${rate.date}" class="rate-date">
                    </p>
                    <div th:text="${'1' + baseTo + '/' + #numbers.formatDecimal(rate.inverseValue,1,'COMMA',3,'POINT') + baseFrom}" class="rate"></div>
                </li>
            </ul>
            <a href="/main-page-auth" class="reset-section-container-form-login button-rates">Go back</a>

        </div>


    </section>
    <script th:src="@{/js/jquery.min.js}"></script>

</body>
